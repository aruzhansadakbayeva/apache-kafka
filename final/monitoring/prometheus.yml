global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "kafka-jmx"
    static_configs:
      - targets:
          - "kafka-1:7071"
          - "kafka-2:7071"
          - "kafka-3:7071"
          - "kafka-destination:7071"
